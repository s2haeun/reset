                <div class="content innerbot">
                    <h6>리셋 다이어트 모델 지원 시 사진 찍는 방법</h6>
                    <p>
                        반드시 사진을 보내주셔야 모델 선발이 됩니다. <br>정면 / 45도 / 측면을 바른 자세로 흐릿하지 않게 각 1장씩 촬영 후 첨부해주세요.
                    </p>
                    <ul class="model_img">
                        <li>
                            <div class="img_wrap">
                                <img src="" alt="">
                            </div>
                            <p>정면</p>
                        </li>
                    </ul>

                    <form class="application-form">
                        <div class="model_wrap">
                            <h2>1. 인적 사항</h2>
                            <label for="name">이름</label>
                            <input type="text" id="name" placeholder="이름을 입력해주세요.">
                
                            <label for="dob">생년월일</label>
                            <input type="date" id="dob">
                
                            <label for="height">키</label>
                            <input type="date" id="height">
                
                            <label for="weight">몸무게</label>
                            <input type="number" id="weight" placeholder="kg">
                
                            <label for="phone">휴대폰번호</label>
                            <select id="phone-prefix">
                                <option>선택</option>
                                <!-- Add other options here -->
                            </select>
                            <input type="text" id="phone-part1" placeholder="">
                            <input type="text" id="phone-part2" placeholder="">
                
                            <label for="address">거주지</label>
                            <input type="text" id="address">
                
                            <label>결혼여부</label>
                            <input type="radio" name="marital-status" value="미혼"> 미혼
                            <input type="radio" name="marital-status" value="기혼"> 기혼
                        </div>
                
                        <div class="model_wrap">
                            <h2>2. 지원 동기</h2>
                            <textarea id="motivation" rows="5"></textarea>
                        </div>
                
                        <div class="model_wrap">

                            </div>
                            <div class="file-upload">

                                <input type="file" id="file4">
                            </div>
                            <div class="file-upload">

                            <label for="consent">
                                <input type="checkbox" id="consent">

                            </label>

                        <button type="submit">지원하기</button>

    <script>
        // aos 초기화
        AOS.init({ 
            duration: 1000
        });
    
        // 헤더와 푸터를 가져와서 각각의 placeholder에 삽입합니다.
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;

                // 헤더를 불러온 후에 실행되어야 하는 JavaScript 코드 추가
                // 예시: 메뉴 토글 등의 기능 초기화
                $('.header_menu').mouseenter(function(){
                    $('.gnbinfo').addClass('active');
                });
                $('.header_menu').mouseleave(function(){
                    $('.gnbinfo').removeClass('active');
                });
                // 모바일 메뉴 열기
                $(".open_menu").click(function(event){
                    event.stopPropagation();
                    $(".hidden_bg").addClass("on");
                });
                // 모바일 메뉴 닫기
                $(".close_menu").click(function(event){
                    event.stopPropagation();
                    $(".hidden_bg").removeClass("on");
                });
                // 모바일 메뉴 토글
                $(".hidden_gnb>li").click(function(event) {
                    event.stopPropagation();
                    // 클릭된 메뉴의 하위 메뉴 토글
                    $(this).find('.top_0').slideToggle();

                    // 다른 메뉴의 하위 메뉴 닫기
                    $(".hidden_gnb>li").not(this).find('.top_0').slideUp();
                    
                    // 현재 메뉴 활성화 표시
                    $(".hidden_gnb>li>a").removeClass("on");
                    $(this).children('a').addClass("on");
                });
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;

                // 불러온 후에 실행되어야 하는 JavaScript 코드 추가
                
            });
        fetch('quick.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('quick-placeholder').innerHTML = html;

                // 불러온 후에 실행되어야 하는 JavaScript 코드 추가
                $(function() {
                    $('.top_btn').click( function() {
                        var htmloffset = $('html').offset();
                        $('html, body').animate( { scrollTop : htmloffset.top }, 400 );
                    });
                })
            });
            
        
        
        
    </script>
