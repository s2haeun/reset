<body>
    <div class="wrap">
        <div id="header-placeholder"></div>
        <!-- quick -->
        <div id="quick-placeholder"></div>
        <main>
            <div class="login-container">
                <h2>로그인</h2>
                <hr>
                <form id="loginForm">
                    <input type="text" id="username" name="username" placeholder="아이디" required>
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    <button type="submit" class="login-button">로그인 하기</button>
                    <button type="button" class="signup-button"> <a href="join.html">회원가입 하기</a></button>
                </form>
                <div class="help-links">
                    <a href="idpw.html">아이디 &middot; 비밀번호찾기</a> 
                </div>
                <div class="sns-login">
                    <p>SNS 간편 계정으로 로그인하기</p>
                    <div class="sns-buttons">
                        <a class="sns-button kakao">
                            <img src="./img/pc_ic_kakao.png" alt="카카오톡으로 로그인하기">
                        </a>
                        <a class="sns-button naver">
                            <img src="./img/pc_ic_naver.png" alt="네이버로 로그인하기">
                        </a>
                        <a class="sns-button google">
                            <img src="./img/pc_ic_google.png" alt="구글로 로그인하기">
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    
    <script>
        // aos 초기화
        AOS.init({ 
            duration: 1000
        });
    
        // 헤더와 푸터를 가져와서 각각의 placeholder에 삽입합니다.
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;

                // 헤더를 불러온 후에 실행되어야 하는 JavaScript 코드 추가
                // 예시: 메뉴 토글 등의 기능 초기화
                $('.header_menu').mouseenter(function(){
                    $('.gnbinfo').addClass('active');
                });
                $('.header_menu').mouseleave(function(){
                    $('.gnbinfo').removeClass('active');
                });
                // 모바일 메뉴 열기
                $(".open_menu").click(function(event){
                    event.stopPropagation();
                    $(".hidden_bg").addClass("on");
                });
                // 모바일 메뉴 닫기
                $(".close_menu").click(function(event){
                    event.stopPropagation();
                    $(".hidden_bg").removeClass("on");
                });
                // 모바일 메뉴 토글
                $(".hidden_gnb>li").click(function(event) {
                    event.stopPropagation();
                    // 클릭된 메뉴의 하위 메뉴 토글
                    $(this).find('.top_0').slideToggle();

                    // 다른 메뉴의 하위 메뉴 닫기
                    $(".hidden_gnb>li").not(this).find('.top_0').slideUp();
                    
                    // 현재 메뉴 활성화 표시
                    $(".hidden_gnb>li>a").removeClass("on");
                    $(this).children('a').addClass("on");
                });
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;

                // 불러온 후에 실행되어야 하는 JavaScript 코드 추가
                
            });
        fetch('quick.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('quick-placeholder').innerHTML = html;

                // 불러온 후에 실행되어야 하는 JavaScript 코드 추가
                $(function() {
                    $('.top_btn').click( function() {
                        var htmloffset = $('html').offset();
                        $('html, body').animate( { scrollTop : htmloffset.top }, 400 );
                    });
                })
            });
            
        
        
        
    </script>
</body>
